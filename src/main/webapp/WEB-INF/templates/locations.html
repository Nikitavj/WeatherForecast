<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Locations</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="images/cloud.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Weather
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link active" aria-current="page" href="/logup">Registration</a>
                    </li>
                    <li class="nav-item" th:if="${user != null}">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<form action='/locations' method='GET'>
    <label>Поиск локации:</label>
    <input type='text' id='locationname' name='name'>

    <input type='submit' value='Найти'>
</form>

<div><label th:text="${error}"></label></div>
<div><label th:text="${nameLocation}"></label></div>

<div class="location" th:each="location : ${locations}">
    <div th:text="${location.getName()}">Name Location</div>
    <div th:text="${location.getCountry()}">Country</div>
    <div th:text="${location.getState()}">State</div>


    <div>
    <form action='/locations' method='POST'>
        <input type=hidden name='latitude' th:value="${location.getLat()}">
        <input type=hidden name='longitude' th:value="${location.getLon()}">
        <input type=hidden name='name' th:value="${location.getName()}">
        <input type='submit' value='Добавить'>
    </form>
    </div>
    <br>
</div>

</body>
</html>
