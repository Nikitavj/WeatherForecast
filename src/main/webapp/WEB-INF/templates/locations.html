<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Locations</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<section class="main-content" style="min-height: 90vh;">
    <div th:insert="search_location :: search"></div>

    <div class="container">
        <div class="row">

            <div class="col-lg-2 col-sm-4" th:each="location : ${locations}"
                 th:object="${location}">

                <div class="card border border-info rounded-3 border-3" style="width: 10rem;">
                    <img src="images/location.png" class="card-img-top">

                    <div class="card-body py-1">
                        <h5 class="card-title" th:text="*{name}">Location name</h5>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Country: <span th:text="*{country}">Country</span></li>
                        <li class="list-group-item">State: <span th:text="*{state}">State</span></li>
                        <li class="list-group-item">Latitude: <span th:text="*{lat}">Latitude</span></li>
                        <li class="list-group-item">Longitude: <span th:text="*{lon}">Longitude</span></li>
                    </ul>

                    <div class="card-body py-1">
                        <form action='/locations' method='post' >
                            <input type=hidden name='latitude' th:value="*{lat}">
                            <input type=hidden name='longitude' th:value="*{lon}">
                            <input type=hidden name='name' th:value="*{name}">
                            <button type="submit" class="btn btn-primary my-1">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:insert="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
