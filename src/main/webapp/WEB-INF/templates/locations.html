<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Locations</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="images/cloud.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Weather
            </a>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link active" aria-current="page" href="/logup">Registration</a>
                    </li>
                    <li class="nav-item" th:if="${user != null}">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>

            <span class="navbar-text" th:if="${user != null}">
                <img src="images/user.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <span th:text="${user.getLogin()}"></span>
            </span>

        </div>
    </nav>
</header>

<section class="main-content" style="min-height: 90vh;">
    <div class="container d-flex flex-column align-items-center">
        <form action='/locations' method='GET'>
            <div class="mx-4 my-4">
                <label class="form-location">Find Location</label>
                <input class="border border-primary rounded-3 border-3" type='text' id='username' name='name'>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div class="alert alert-danger" role="alert" th:if="${error != null}">
            <label th:text="${error}"></label>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-lg-2 col-sm-4" th:each="location : ${locations}"
                 th:object="${location}">

                <div class="card border border-info rounded-3 border-3" style="width: 10rem;">
                    <img src="images/location.png" class="card-img-top">

                    <div class="card-body py-1">
                        <h5 class="card-title" th:text="*{name}">Location name</h5>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Country: <span th:text="*{country}">Country</span></li>
                        <li class="list-group-item">State: <span th:text="*{state}">State</span></li>
                        <li class="list-group-item">Latitude: <span th:text="*{lat}">Latitude</span></li>
                        <li class="list-group-item">Longitude: <span th:text="*{lon}">Longitude</span></li>
                    </ul>

                    <div class="card-body py-1">
                        <form action='/locations' method='post' >
                            <input type=hidden name='latitude' th:value="*{lat}">
                            <input type=hidden name='longitude' th:value="*{lon}">
                            <input type=hidden name='name' th:value="*{name}">
                            <button type="submit" class="btn btn-primary my-1">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-primary">
    <div class="container">
        <div class="d-flex justify-content-center">
            <a href="https://github.com/Nikitavj">
                <img class="mx-2 my-2" style="width: 40px;" src="images/git.png">
            </a>
        </div>
    </div>
</footer>

</body>
</html>
