<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <img src="images/cloud.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Weather
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link active" aria-current="page" th:href="@{/logup}">Registration</a>
                    </li>
                    <li class="nav-item" th:if="${user != null}">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>

            <span class="navbar-text" th:if="${user != null}">
                <img src="images/user.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <span th:text="${user.getLogin()}"></span>
            </span>

        </div>
    </nav>
</header>
</body>
</html>
