<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<section class="main-content" style="min-height: 90vh;">
    <div class="container d-flex justify-content-center">
        <div class="border border-primary rounded-3 border-3 py-3 px-3 my-3 mx-3">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input class="form-control" id="emailInput" type="email" th:value="${user_name}" name="user_name"
                           placeholder="user@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="password" required>
                </div>

                <div class="mb-3" th:if="${error != null}">
                    <label class="form-label text-danger" th:text="${error}">Error</label>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary mb-3" type="submit">Login</button>
                </div>
            </form>

            <div class="d-flex justify-content-center">
                <a href="/logup" class="link">Registry</a>
            </div>
        </div>
    </div>
</section>

<div th:insert="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    const input = document.getElementById('emailInput');

    input.addEventListener('input', function () {
        if (this.value === '') {
            this.setAttribute('placeholder', 'user@gmail.com');
        } else {
            this.removeAttribute('placeholder');
        }
    });
</script>
</body>
</html>
